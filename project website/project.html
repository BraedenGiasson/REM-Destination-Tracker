<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming 1 project</title>
    <link rel="stylesheet" href="./styles/project.css">
</head>
<body>
    <header>
        <h1 id="project-name">Project</h1>
        <!-- <h2 id="login">Log In</h2> -->
    </header>
    <main>
        <form action="">
            <!-- Start station -->
            
            <label for="Start Different stations">Choose a start station</label>

            <div id="start-station">
                <select name="Start Different stations" class="all-stations" id="start"
                style="text-align-last: center;" required>
                    <option value="" selected disabled hidden>--Choose a start station--</option>
                </select>
            </div>

            <!-- End station -->

            <label for="End Different stations" >Choose a end station</label>

            <div id="end-station">
                <select name="End Different stations" class="all-stations" id="end"
                style="text-align-last: center;" required>
                    <option value="" selected disabled hidden>--Choose a end station--</option>
                </select>
            </div>

            <!-- Date for trip -->

            <label for="date" >Choose a Date for your trip</label>

            <input type="date" name="date" required>

            <!-- Time for their trip -->

            <label for="time">Choose a time</label>

            <input type="time" name="time" min="05:00:00" max="02:00:00" required>

            <!-- Starting the trip -->
            <button type="submit" id="submit-btn">Start your trip</button>

            <div class="grid-container" id="grid">

            </div>
        </form>
    </main>
    
    <script src="./src/project.js"></script>
</body>
</html>
